
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شعار وريث</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            font-family: "Traditional Arabic", "Amiri", serif;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            display: flex;
            align-items: center;
            gap: 40px;
        }

        .text {
            text-align: right;
        }

        .text h1 {
            font-size: 64px;
            font-weight: bold;
            margin: 0;
        }

        .text p {
            font-size: 24px;
            margin: 0;
        }

        .logo {
            width: 110px;
            height: 110px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><rect x="110" y="110" width="190" height="190" rx="30" fill="%23ffffff"/><rect x="212" y="212" width="190" height="190" rx="30" fill="%23ffffff"/></svg>') no-repeat center center;
            background-size: contain;
        }

        /* تصميم متجاوب للهواتف */
        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            .text h1 {
                font-size: 48px;
            }
            
            .text p {
                font-size: 18px;
            }
            
            .logo {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text">
            <h1>وريث</h1>
            <p>إرثٌ باقٍ وتقاليدٌ حيّة</p>
        </div>
        <div class="logo"></div>
    </div>
</body>
</html>
